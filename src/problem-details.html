        <div id="user-info" class="user-info">
            <span id="email"></span>
            <button id="logout-button" class="confirm-button" aria-label="Выход">
                Выход
            </button>
        </div>
    </header>

    <main>
        <div class="main-container">

        </div>
    </main>

    <div class="modal" id="attach-contractor-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Прикрепить исполнителя</h2>
                <span class="close-button" onclick="onCloseModalWindowButtonClicked('attach-contractor-modal')">&times;</span>
            </div>

            <form id="attach-contractor-form" class="attach-contractor-form">
                <label for="contractors-select"></label>
                <select id="contractors-select"></select>

                <button class="confirm-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="modal" id="mark-solved-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Отметить выполненной</h2>
                <span class="close-button" onclick="onCloseModalWindowButtonClicked('mark-solved-modal')">&times;</span>
            </div>

            <form id="mark-solved-form" class="attach-contractor-form">
                <label for="date-input">Дата выполнения:</label>
                <input required type="date" id="date-input">

                <label for="time-input">Время выполнения:</label>
                <input required type="time" id="time-input">
                <button class="confirm-button" type="submit">Подтвердить</button>
            </form>
        </div>
    </div>

    <div class="modal" id="add-comment-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Добавить комментарий</h2>
                <span class="close-button" onclick="onCloseModalWindowButtonClicked('add-comment-modal')">&times;</span>
            </div>

            <form id="add-comment-form" class="attach-contractor-form">
                <div class="rating-container">
                    <div class="stars" id="star-rating">
                        <span class="fa fa-star" data-value="1"></span>
                        <span class="fa fa-star" data-value="2"></span>
                        <span class="fa fa-star" data-value="3"></span>
                        <span class="fa fa-star" data-value="4"></span>
                        <span class="fa fa-star" data-value="5"></span>
                    </div>
                    <span id="rating-value">0</span>
                </div>
                <label for="comment-input"></label>
                <textarea required id="comment-input" style="resize: none; height: 150px"></textarea>
                <button class="confirm-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <footer>
        <p></p>
    </footer>
</div>
