</head>
<body>
<div class="body-container">
    <header>

            <h1>Платформа управления <br>автоматизацией</h1>
        </a>
        <nav id="navigation-panel" class="main-navigation">
            <a href="problems.html">ЗАЯВКИ</a>
            <a id="users-navigation-item" href="users.html">ПОЛЬЗОВАТЕЛИ</a>
        </nav>

        <div id="user-info" class="user-info">
            <span id="email"></span>
            <button id="logout-button" class="confirm-button" aria-label="Выход">
                Выход
            </button>
        </div>
    </header>

    <main>
        <div class="main-container">
            <section class="tools-container">
                <div>
                    <label for="page-sizes-select">Размер страницы:</label>
                    <select id="page-sizes-select" class="page-sizes tools-select">
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button class="new-entity-button" onclick="onOpenModalWindowButtonClicked('add-user-window')">+Новый пользователь</button>
            </section>
            <section class="users-container">
                <ul class="users-list" id="users-list">
                </ul>
            </section>
        </div>

        <section class="pager">
            <button class="pager-button" id="previous-page">Previous</button>
            <div class="page-numbers">
            </div>
            <button class="pager-button" id="next-page">Next</button>
        </section>
    </main>

    <div id="add-user-window" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Новый пользователь</h2>
                <span class="close-button" onclick="onCloseModalWindowButtonClicked('add-user-window')">&times;</span>
            </div>

            <form class="add-user-form" id="add-user-form">
                <label for="fullName-input">ФИО:</label>
                <input type="text" id="fullName-input" required>

                <label for="username-input">Логин:</label>
                <input type="text" id="username-input" required>

                <label for="email-input">Эл. почта:</label>
                <input type="email" id="email-input" required>

                <label for="post-input">Должность:</label>
                <input type="text" id="post-input" required>

                <label for="password-input">Пароль:</label>
                <input type="text" id="password-input" required>

                <label for="roles-select">Роль:</label>
                <select id="roles-select">
                </select>

                <pre id="errors" class="error-message"></pre>

                <button class="confirm-button" type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <footer>
        <p></p>
    </footer>
</div>

<script src="js/shared.js"></script>
<script src="js/users.js"></script>
</body>
</html>
