<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/sign-in.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>Вход</title>
</head>
<body>
<main>
    <div class="sign-in-form-container">
        <h1>Вход в систему</h1>
        <form class="sign-in-form" id="sign-in-form">
            <input type="text" id="emailOrUsernameInput" placeholder="Эл. почта или логин" required/>
            <input type="password" id="passwordInput" placeholder="Пароль" required/>
            <pre id="signInErrorMessage" class="signInErrorMessage"></pre>
            <div class="showPassword-container">
                <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()"/>
                <label for="showPasswordCheckbox">Показать пароль</label>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
</main>

<footer>

</footer>

<script src="js/shared.js"></script>
<script src="js/sign-in.js"></script>
</body>
</html>
